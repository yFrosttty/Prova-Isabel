    <nav class="logo-options">

        <div id="logo">
            <a href="home.html"><img src="css/images/logo-original.png" alt=""></a>
        </div>
        <div id="options">
            <div><a href="home.html">Página Principal</a></div>
            <div><a href="cadastro.html" target="_blank">Cadastro</a></div>
        </div> 
    </nav>

    <img src="css/images/banner.jpg" alt="">
   </header>


<!--CONTEUDO PRINCIPAL-->   
   <main class="conteudo-principal">

    <div id="conteudo-left">
        <figure>
                <img src="css/images/conservação_biodiversidade.png" alt="Tartaruga">
                <figcaption><strong>Conservação da Biodiversidade: </strong></figcaption>
                    <figcaption>Envolve atividades voltadas</figcaption>
                    <figcaption> para a proteção e
                preservação de espécies ameaçadas, habitats naturais e ecossistemas diversos.
                </figcaption>
        </figure>
 
        <figure>
            <img src="css/images/educação_ambiental.png" alt="">
            <figcaption><strong>Educação Ambiental: </strong></figcaption>
                <figcaption>Inclui programas educacionais destinados a conscientizar
            e informar a comunidade sobre questões ambientais,</figcaption>
            <figcaption> promovendo a
            sustentabilidade e a adoção de práticas mais eco-friendly.</figcaption>
        </figure>
    </div>

    <div id="conteudo-right">
        <figure>
        <img src="css/images/reciclagem.jpg" alt="">
        <figcaption><strong>Reflorestamento e Restauração Ambiental: </strong></figcaption>
            <figcaption>Engloba iniciativas de plantio de
            árvores, recuperação de áreas degradadas</figcaption>
            <figcaption> e promoção da reflorestação como
            forma de combater as mudanças climáticas e restaurar ecossistemas.
            </figcaption>
        </figure>

        <figure>
        <img src="css/images/reflorestamento.jpg" alt="">
        <figcaption><strong>Gestão de Resíduos: </strong></figcaption>
            <figcaption>Consiste em ações para reduzir, reutilizar e reciclar
            resíduos sólidos,</figcaption>
            <figcaption> além de promover práticas de descarte responsável e
            conscientização sobre a importância
            <figcaption> da gestão adequada dos resíduos para a
            saúde do planeta.</figcaption>
        </figure>
    </div>

   </main>
